<div class="field flex">
  <div class="stack card-size">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'left.px': -5 * i }"
      class="card"
      src="assets/img/playing_cards/card_cover.png"
    />
    <img src="assets/img/playing_cards/card_cover.png" class="top-card card-size" [class.top-card--hover]="!cardPicked" (click)="takeCard()">
    <div *ngIf="cardPicked" class="transform__outer-container card-size">
      <div
        class="transform__inner-container card-size"
        [class.card-picked]="cardPicked"
      >
        <div class="card__cover card-size">
          <img class="card" src="assets/img/playing_cards/card_cover.png" />
        </div>
        <div class="card__face card-size">
          <img class="card" src="assets/img/playing_cards/ace_1.png" />
        </div>
      </div>
    </div>
  </div>
</div>
